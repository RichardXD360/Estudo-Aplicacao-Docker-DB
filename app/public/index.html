<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .btn-purple {
            background-color: #7b2cbf;
            color: white;
            transition: 0.3s;
        }
        .btn-purple:hover {
            background-color: #9d4edd;
        }
    </style>
</head>
<body class="container py-5">

    <h1 class="text-center mb-4 text-primary fw-bold">
        <span class="material-icons align-middle">people</span> Gerenciar Usuários
    </h1>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card shadow p-4">
                <h5 class="mb-3 fw-bold text-secondary">Cadastrar Novo Usuário</h5>
                <form id="formNovoUsuario">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Idade</label>
                        <input type="number" id="idade" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">
                        <span class="material-icons align-middle">add_circle</span>
                        Adicionar Usuário
                    </button>
                </form>
            </div>
        </div>
    </div>

    <h4 class="text-center text-secondary mb-3 mt-4">Lista de Usuários</h4>

    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody id="tabelaUsuarios">
                <tr><td colspan="3" class="text-muted">Carregando...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
